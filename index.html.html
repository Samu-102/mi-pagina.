<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mundo Animal</title>
  <style>
    :root {
      --primario: #2ecc71;
      --oscuro: #2c3e50;
      --claro: #ecf0f1;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background-color: var(--claro);
      color: #333;
    }
    header {
      background: url('https://images.unsplash.com/photo-1508672019048-805c876b67e2') no-repeat center center/cover;
      color: white;
      text-align: center;
      padding: 60px 20px;
    }
    header h1 {
      font-size: 3em;
      margin: 0;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.5);
    }
    nav {
      background-color: var(--oscuro);
      padding: 10px;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }
    nav a {
      color: white;
      margin: 10px;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }
    nav a:hover {
      color: var(--primario);
    }
    main {
      max-width: 1100px;
      margin: auto;
      padding: 20px;
    }
    section {
      background-color: white;
      padding: 20px;
      margin-bottom: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
    }
    section h2 {
      color: var(--oscuro);
    }
    .galeria {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      margin-top: 20px;
    }
    .galeria img {
      width: 100%;
      border-radius: 10px;
      transition: transform 0.3s;
    }
    .galeria img:hover {
      transform: scale(1.05);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    table, th, td {
      border: 1px solid #ccc;
    }
    th, td {
      padding: 12px;
      text-align: center;
    }
    footer {
      background-color: var(--oscuro);
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }
    ul, ol {
      padding-left: 20px;
    }
    .video-container {
      position: relative;
      padding-bottom: 56.25%;
      height: 0;
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>Mundo Animal</h1>
    <p>Explora y aprende sobre las increíbles criaturas del planeta</p>
  </header>
  <nav>
    <a href="#introduccion">Inicio</a>
    <a href="#imagenes">Galería</a>
    <a href="#video">Video</a>
    <a href="#listas">Listas</a>
    <a href="#tabla">Tabla</a>
    <a href="#enlaces">Enlaces</a>
  </nav>
  <main>
    <!-- Secciones del contenido aquí -->
    <!-- (Debido a limitación de espacio, el resto de las secciones se incluirán en un segundo paso si es necesario) -->
  </main>
  <footer>
    <p>PÁGINA CREADA POR CECILIA Y SUSI</p>
  </footer>
  <button onclick="window.scrollTo({top: 0, behavior: 'smooth'})" 
          style="position:fixed;bottom:20px;right:20px;padding:10px 15px;
          border:none;background-color:#2ecc71;color:white;
          border-radius:50%;font-size:20px;cursor:pointer;">⬆️</button>
</body>
</html>
